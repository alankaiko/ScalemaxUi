<p-toast [style]="{marginBottom: '50px'}" position="bottom-right"></p-toast>

<div class="grid">
    <div class="card col-12">
        <h5>Conta Bancária</h5>

        <div class="grid">
            <div class="col-4">
                <campo-texto [(texto)]="client.codigo"
                             [readOnly]="true"
                             [labelText]="'Código'">
                </campo-texto>
            </div>

            <div class="col-8">
            </div>

            <div class="col-12">
                <campo-texto [(texto)]="client.name"
                             [labelText]="'Nome'">
                </campo-texto>
            </div>

            <div class="col-6">
                <campo-texto-mascara [(texto)]="client.cpf"
                                     [labelText]="'CPF'"
                                     [mascara]="'999.999.999-99'"
                                     [id]="'cpfPaciente'">
                </campo-texto-mascara>
            </div>

            <div class="col-6">
                <campo-texto [(texto)]="client.rg"
                             [labelText]="'RG'">
                </campo-texto>
            </div>

            <div class="col-6">
                <campo-texto [(texto)]="client.login"
                             [labelText]="'Login'">
                </campo-texto>
            </div>

            <div class="col-6">
                <campo-texto [(texto)]="client.password"
                             [type]="'password'"
                             [labelText]="'Password Email'">
                </campo-texto>
            </div>
        </div>
    </div>

    <div class="col-12">
        <campo-toolbar>
            <ng-template #ladoEsquerdo>
                <campo-botao [label]="'Salvar'"
                             [icon]="'pi pi-save'"
                             (click)="salvar()">
                </campo-botao>
            </ng-template>

            <ng-template #ladoDireito>
                <campo-botao [label]="'Voltar'"
                             [styleClass]="'p-button-outlined p-button-danger'"
                             [icon]="'pi pi-arrow-left'"
                             (click)="voltar()">
                </campo-botao>
            </ng-template>
        </campo-toolbar>
    </div>
</div>
